<template>
    <lightning-card>
        <lightning-layout>
            <div class="slds-p-around_medium">
                <lightning-button variant="brand" 
                    label="Generate Signup Link"
                    onclick={handleClick}>
                </lightning-button>
                <br/><br/>
                <template if:true={progressStatus}>                    
                    <p style="word-break: break-all">This will take a few seconds, please hold on</p>
                </template>                       
                <template if:true={boolResponseOk}>                    
                    <p style="word-break: break-all">new Signup Link:</p>
                    <p style="word-break: break-all">{strUrl}</p>
                </template>          
                <template if:false={boolResponseOk}>                    
                    <p style="word-break: break-all">{errorMsf}</p>
                </template>                         
            </div>
        </lightning-layout>
    </lightning-card>
</template>
